# UNet configuration

CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 4
PRINT_FREQ: 10
LOG_CONFIG: /data/home/mat/repos/ignite_test/logging.conf

DATASET:
  NUM_CLASSES: 1
  ROOT: /mnt/alaudah

MODEL:
  NAME: resnet_unet
  IN_CHANNELS: 3

TRAIN:
  BATCH_SIZE_PER_GPU: 16
  BEGIN_EPOCH: 0
  END_EPOCH: 300
  MIN_LR: 0.001
  MAX_LR: 0.01
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  PAD_LEFT: 27
  PAD_RIGHT: 27
  FINE_SIZE: 202
  SNAPSHOTS: 5

TEST:
  BATCH_SIZE_PER_GPU: 32
